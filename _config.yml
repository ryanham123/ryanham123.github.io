# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: GreetGenius
# email: support@snapreact.com
description: >- # this means to ignore newlines until "baseurl:"
  GreetGenius is a app available on the Apple App Store that lets 
  you create personalized greeting cards for any occasion with ease. With 
  GreetGenius, you don't have to spend hours looking for the perfect 
  greeting card. The app uses AI to generate personalized greeting 
  cards by asking you a few questions about the type of card you are 
  looking to create.
# domain: greghamilton007.github.io
# baseurl: /snapReact-web # the subpath of your site, e.g. /blog
# url: greghamilton007.github.io # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username: snapreact
# github_username:  snapreact
logo: icon_reactsmall.jpeg
show_downloads: false

# Build settings
# theme: minima
theme: jekyll-theme-minimal
# theme: jekyll-theme-cayman
plugins:
  - jekyll-feed

github: [metadata]

